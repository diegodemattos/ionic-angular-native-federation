<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Pa√≠ses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="countries">
    <ion-item *ngFor="let country of countries" (click)="goToDetails(country)">
      <ion-thumbnail slot="start">
        <img
          [src]="country.flags?.png"
          alt="Flag of {{ country.name.common }}"
        />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ country.name.common }}</h2>
        <p>{{ country.capital?.[0] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-spinner
    *ngIf="!countries"
    name="crescent"
    class="spinner-center"
  ></ion-spinner>
</ion-content>
